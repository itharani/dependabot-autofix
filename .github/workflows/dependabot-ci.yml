name: Run Tests for PRs

on:
  pull_request:
    branches:
      - "main"
    types:
      - opened
      - synchronize

permissions:
  contents: read
  pull-requests: write  

jobs:
  test-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Auto Fix for Dependencies (Non-Dependabot PRs)
        if: github.actor != 'dependabot[bot]'
        id: auto-fix
        run: |
          pip install termcolor
          python audit_script.py > dependency_fixes.txt || echo "::error ::Dependency fixes failed"

      - name: Record Dependency Changes in PR (Non-Dependabot PRs)
        if: github.actor != 'dependabot[bot]'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ğŸ”§ **Dependency Auto-Fix Summary**:
            ```
            $(cat dependency_fixes.txt)
            ```
          comment_tag: dependabot_fix_summary

      - name: Run Tests
        id: run-tests
        run: |
          pytest tests --junitxml=results.xml || echo "::error ::Some tests failed"

      - name: Post Test Results to PR
        if: always()
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ğŸ“ **Test Results**:
            - âœ… **All tests passed**: ${{ steps.run-tests.outcome == 'success' }}
            - âŒ **Failures detected**: Check logs for details.

            ğŸ“Œ View logs under **Actions â†’ Dependabot Test Workflow**.
          comment_tag: dependabot_tests
