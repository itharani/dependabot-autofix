name: Run Tests for Dependabot PRs

on:
  pull_request:
    branches:
      - main  
      - v2-runchecks
    types:
      - opened
      - synchronize  # When Dependabot updates its PR

permissions:
  contents: read
  pull-requests: write  

jobs:
  test:
    runs-on: ubuntu-latest

    if: github.actor == 'dependabot[bot]'  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run Tests
        id: run-tests
        run: |
          pytest tests --junitxml=results.xml || echo "::error ::Some tests failed"

      - name: Post Test Results to PR
        if: always()
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ğŸ“ **Test Results**:
            - âœ… **All tests passed**: ${{ steps.run-tests.outcome == 'success' }}
            - âŒ **Failures detected**: Check logs for details.

            ğŸ“Œ View logs under **Actions â†’ Dependabot Test Workflow**.
          comment_tag: dependabot_tests
